
<ion-content [fullscreen]="true">
  <ion-img class="myimage" src="../../assets/icon/Learning-cuate.png"/>
  <ion-card-title class="welcome">welcome</ion-card-title>
  <ion-card-subtitle class="subtitle">
    This app is a student management platform
  </ion-card-subtitle>
  <ion-card-content>
    <div class="signup-btns">
      <ion-button size="small" fill="solid" shape="round" class="loginbtn" (click)="gotoLoginpage()">Login</ion-button>
      <ion-button size="small" fill="outline" shape="round" color="dark"  (click)="registerUser()">Sign Up</ion-button>
    </div>
    <div class="text-tag">
      <span>Or Via Social Media</span>
    </div>
    <div class="social-btns">
      <ion-button fill="clear" shape="round" class="facebookbtn ion-no-padding">
        <ion-img src="../../assets/icon/facebook.png"></ion-img>
      </ion-button>
      <ion-button fill="clear" shape="round"  class="facebookbtn ion-no-padding">
        <ion-img src="../../assets/icon/google.png"></ion-img>
      </ion-button>
    </div>
  </ion-card-content>

</ion-content>
